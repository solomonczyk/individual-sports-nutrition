name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
    paths:
      - 'backend-api/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend-api/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend-api/package-lock.json'
      
      - name: Install dependencies
        working-directory: backend-api
        run: npm ci
      
      - name: Run ESLint
        working-directory: backend-api
        run: npm run lint
        continue-on-error: true
      
      - name: Run Prettier check
        working-directory: backend-api
        run: npm run format:check
        continue-on-error: true
      
      - name: Check TypeScript compilation
        working-directory: backend-api
        run: npx tsc --noEmit

  # Job 2: Unit & Integration Tests
  tests:
    name: Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: individual_sports_nutrition_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'backend-api/package-lock.json'
      
      - name: Install dependencies
        working-directory: backend-api
        run: npm ci
      
      - name: Run database migrations
        working-directory: backend-api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/individual_sports_nutrition_test
          NODE_ENV: test
        run: npm run db:migrate
        continue-on-error: true
      
      - name: Run unit tests
        working-directory: backend-api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/individual_sports_nutrition_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          JWT_SECRET: test-secret-key-min-32-characters
        run: npm run test
        continue-on-error: true
      
      - name: Run integration tests
        working-directory: backend-api
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/individual_sports_nutrition_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          JWT_SECRET: test-secret-key-min-32-characters
        run: npm run test:integration
        continue-on-error: true
      
      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend-api/coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

  # Job 3: Security Scanning
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend-api/package-lock.json'
      
      - name: Install dependencies
        working-directory: backend-api
        run: npm ci
      
      - name: Run npm audit
        working-directory: backend-api
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        with:
          args: --file=backend-api/package.json --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
      
      - name: Run Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend-api'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Job 4: E2E Tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [ code-quality, tests ]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: individual_sports_nutrition
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend-api/package-lock.json'
      
      - name: Install dependencies
        working-directory: backend-api
        run: npm ci
      
      - name: Run database migrations
        working-directory: backend-api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/individual_sports_nutrition
          NODE_ENV: test
        run: npm run db:migrate
      
      - name: Start API server
        working-directory: backend-api
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/individual_sports_nutrition
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          JWT_SECRET: test-secret-key-min-32-characters
          PORT: 3000
        run: npm start &
      
      - name: Wait for API to be ready
        run: |
          npx wait-on http://localhost:3000/health --timeout 30000
      
      - name: Run E2E tests
        working-directory: backend-api
        env:
          BASE_URL: http://localhost:3000
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '0'
        run: npm run test:e2e
      
      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: backend-api/test-results/
          retention-days: 30

  # Job 5: Performance Tests
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [ code-quality, tests ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend-api/package-lock.json'
      
      - name: Install dependencies
        working-directory: backend-api
        run: npm ci
      
      - name: Run k6 performance tests
        working-directory: backend-api
        run: |
          docker run --rm \
            -e BASE_URL=http://host.docker.internal:3000 \
            -v $PWD:/scripts \
            -w /scripts \
            loadimpact/k6 run performance-tests/api.load.test.js
        continue-on-error: true

  # Job 6: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [ code-quality, tests, security ]
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: backend-api
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

  # Job 7: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Update ECS service (staging)
        run: |
          aws ecs update-service \
            --cluster staging \
            --service api \
            --force-new-deployment \
            --region us-east-1
      
      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster staging \
            --services api \
            --region us-east-1
      
      - name: Verify staging health
        run: |
          curl -f https://staging-api.yourdomain.com/health || exit 1
      
      - name: Post deployment notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Staging deployment ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author

  # Job 8: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.yourdomain.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Require approval
        run: echo "Manual approval required before production deployment"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Get current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition api-production \
            --region us-east-1 \
            --query taskDefinition > task-def.json
      
      - name: Create backup of current version
        run: |
          VERSION=$(grep '"revision"' task-def.json | awk '{print $2}' | tr -d ',')
          echo "PREVIOUS_VERSION=api-production:$VERSION" >> $GITHUB_ENV
      
      - name: Update ECS service (production)
        run: |
          aws ecs update-service \
            --cluster production \
            --service api \
            --force-new-deployment \
            --region us-east-1
      
      - name: Wait for deployment
        timeout-minutes: 10
        run: |
          aws ecs wait services-stable \
            --cluster production \
            --services api \
            --region us-east-1
      
      - name: Verify production health
        run: |
          for i in {1..5}; do
            if curl -f https://api.yourdomain.com/health; then
              echo "✅ Production health check passed"
              exit 0
            fi
            echo "Attempt $i/5 failed, retrying..."
            sleep 10
          done
          echo "❌ Production health check failed"
          exit 1
      
      - name: Post deployment notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Production deployment ${{ job.status }}
            Previous version: ${{ env.PREVIOUS_VERSION }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author

  # Job 9: Notify Results
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    if: always()
    needs: [ code-quality, tests, security, e2e-tests, build ]
    
    steps:
      - name: Determine status
        run: |
          if [ "${{ needs.code-quality.result }}" = "failure" ] || \
             [ "${{ needs.tests.result }}" = "failure" ] || \
             [ "${{ needs.security.result }}" = "failure" ] || \
             [ "${{ needs.e2e-tests.result }}" = "failure" ] || \
             [ "${{ needs.build.result }}" = "failure" ]; then
            echo "Pipeline FAILED"
            exit 1
          else
            echo "Pipeline PASSED"
          fi
      
      - name: Send Slack notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            CI/CD Pipeline Summary
            Code Quality: ${{ needs.code-quality.result }}
            Tests: ${{ needs.tests.result }}
            Security: ${{ needs.security.result }}
            E2E Tests: ${{ needs.e2e-tests.result }}
            Build: ${{ needs.build.result }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
